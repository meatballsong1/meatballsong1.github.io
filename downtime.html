<!DOCTYPE html>
<html>
  <head>
    <title>Error - Downtime</title>
    <style>
      /* You can add your custom styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #1C1C1C;
        color: #fff;
      }
      
      #header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: none;
      }
      
      #logo {
        font-size: 24px;
        font-weight: bold;
        text-transform: none;
      }

      #logo img {
        max-height: 50px;
      }
      
      #links {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      
      #links a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
      }
      
      #main {
        text-align: center;
        margin-top: 50px;
      }
      
      #error-text {
        font-size: 72px;
        font-weight: bold;
        color: #FFA500;
        animation: glitch 1s linear infinite;
        -webkit-animation: glitch 1s linear infinite;
      }
      
      #error-subtext {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        margin-top: 30px;
        text-shadow: 0 0 10px #FFA500;
      }

      @keyframes glitch {
        2%,64% {
            transform: translate(2px,0) skew(0deg);
        }
        4%,60% {
            transform: translate(-2px,0) skew(0deg);
        }
        62% {
            transform: translate(0,0) skew(5deg);  
        }
      }

      @-webkit-keyframes glitch {
        2%,64% {
            transform: translate(2px,0) skew(0deg);
        }
        4%,60% {
            transform: translate(-2px,0) skew(0deg);
        }
        62% {
            transform: translate(0,0) skew(5deg);  
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo">
        <img src="https://astrosweb.tk/wp-content/uploads/2023/04/unnamed.jpg" alt="oofbomb's site">
      </div>
      <div id="links">
        <a href="https://my.astrosweb.tk">Cloudron</a>
         <a href="https://git.astrosweb.tk">GitLab</a>
      </div>
    </div>
    <div id="main">
      <div id="error-text">
        Currently Experiencing Downtime
      </div>
      <div id="error-subtext">
        Sorry, we're currently experiencing some downtime with our servers. At this time all pages of astrosweb.tk are nonaccessible for the moment. Check back on our status page for updates.
      </div>
    </div>
  </body>
</html>
