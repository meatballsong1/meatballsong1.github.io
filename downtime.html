<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/992871109722640416/1093699188220493946/unnamed.jpg"/>
    <title>Sorry, we are experiencing some downtime - Astro's Site</title>
    <style>
        html,
        body {
          height: 100%;
        }
  
        body {
          background-image: url("https://i.ytimg.com/vi/4gmrHQa7fEg/maxresdefault.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          margin: 0;
          color: white;
          font-family: Arial, sans-serif;
          font-size: 24px;
        }
  
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #2c2c54;
          padding: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
  
        .logo {
          display: flex;
          align-items: center;
        }
  
        .logo img {
          height: 50px;
          margin-right: 10px;
        }
  
        .logo h1 {
          font-size: 36px;
          font-weight: bold;
          color: white;
          /*text-shadow: 3px 3px red, -3px -3px blue;*/
        }
  
        .links a {
          color: white;
          text-decoration: none;
          margin-left: 20px;
          font-weight: bold;
          text-shadow: 2px 2px black;
          position: relative;
          display: inline-block;
          padding-bottom: 8px;
        }
  
        .links a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          height: 3px;
          width: 0;
          background-color: red;
          transition: width 0.3s ease-in-out;
          transform: translateY(50%);
        }
  
        .links a:hover::after {
          width: 100%;
        }
  
        .content {
          margin-top: 50px;
          text-align: center;
        }
  
        /* Media Queries */
        @media screen and (max-width: 768px) {
          .logo h1 {
            font-size: 24px;
          }
          .links a {
            margin-left: 10px;
            font-size: 16px;
          }
        }
  
        @media screen and (max-width: 480px) {
          .logo img {
            height: 40px;
            margin-right: 5px;
          }
          .logo h1 {
            font-size: 20px;
          }
          .links a {
            margin-left: 5px;
            font-size: 14px;
          }
        }
      </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="https://astrosweb.tk/wp-content/uploads/2023/04/unnamed.jpg" alt="Astro's Site Logo">
        <h1>Astro's Site</h1>
      </div>
      <div class="links">
        <a href="https://my.astrosweb.tk">Cloudron</a>
        <a href="https://git.astrosweb.tk">Gitlab</a>
      </div>
    </div>
    <div class="content">
      <h1>Sorry, we are experiencing some downtime</h1>
      <p>We apologize for any inconvenience caused. Our team is working to resolve the issue as quickly as possible. Please check back soon for updates.</p>
    </div>
  </body>
</html>
